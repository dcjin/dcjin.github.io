<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            width: 320px;
            /*width: 220px;*/
            /*width: 20px;*/
            height: 300px;
            border: 1px solid red;
        }
        .grid {
            display: grid;

            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 100px 100px minmax(10px, 100px);
        }

        .grid div {
            border: 1px dashed forestgreen;
        }
    </style>
</head>
<body>
<div class="block grid">
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
    <div><p>4</p></div>
    <div><p>5</p></div>
    <div><p>6</p></div>
    <div><p>7</p></div>
    <div><p>8</p></div>
    <div><p>9</p></div>
</div>
</body>
</html>
