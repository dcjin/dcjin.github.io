<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        .grid {
            display: grid;
            grid-template-rows: [one] 100px [two] 100px [three] 100px [four];
            grid-template-columns: [yi one] 100px [er two] 100px [san three] 100px [si four];
        }

        .grid div {
            border: 1px dashed forestgreen;
        }
    </style>
</head>
<body>
<div class="block grid">
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
    <div><p>4</p></div>
    <div><p>5</p></div>
    <div><p>6</p></div>
    <div><p>7</p></div>
    <div><p>8</p></div>
    <div><p>9</p></div>
</div>
</body>
</html>
